<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <div class="flex justify-center space-x-5 mt-10">
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="index.html">Logo</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="fotografia.html">Fotografia</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="ciutat.html">Ciutat</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="transparent.html">Transparent</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="avif.html">Avif</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="tasca3.html">Tasca 3</a>
      </button>
    </div>
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 max-w-[1400px] mx-auto"
    >
      <div class="p-5 border border-gray-300 rounded-lg">
        <img
          src="images/transparent.png"
          alt="Imatge Original PNG"
          class="w-[700px] h-auto mx-auto"
        />
        <div class="image-info"></div>
      </div>
 
      <div class="p-5 border border-gray-300 rounded-lg">
        <img
          src="images/transparentcompressiobaixa.jpg"
          alt="Imatge JPEG en compressio baixa"
          class="w-[700px] h-auto mx-auto"
        />
        <div class="image-info"></div>

      </div>
      <div class="p-5 border border-gray-300 rounded-lg">
        <img
          src="images/transparent.webp"
          alt="Imatge en WEBP"
          class="w-[700px] h-auto mx-auto"
        />
        <div class="image-info"></div>
      </div>
    </main>
    <script src="scripts/main.js"></script>

  </body>
</html>
